<section id="section-6">
    <div class="container">
        <h1 class="section6-title mb-lg-5 mb-4 text-center">Get in touch</h1>
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-5 mb-lg-0 mb-3">
                <iframe class="rounded-5" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1492.49386604778!2d60.632216730288405!3d41.569510112403094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2s!4v1729946719032!5m2!1sru!2s" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            @for (item of sites; track $index) {
                <div class="col-md mb-md-0 mb-3">
                    <h4 class="site-title mb-lg-3 md-1">
                        {{item.title}}
                    </h4>
                    <p class="site-text w-100">
                        {{item.text}}
                    </p>
                    <hr>
                    <div>
                        <a [href]="'tel: '+ item.phone" class="site-phone">
                            <span>Phone</span> {{item.phone}}
                        </a>
                    </div>
                    <div>
                        <a class="site-email" [href]="'mailto:' + item.email">
                            <span>Email</span> {{item.email}}
                        </a>
                    </div>
                </div>
            }
        </div>
    </div>
</section>
